<div class="uk-vertical-align uk-text-center uk-height-1-1">
            <div class="uk-vertical-align-middle" style="width: 250px;">

                <img class="uk-margin-bottom" width="220" src="img/logo.jpg" alt="">

                <form name="loginForm" class="uk-panel uk-panel-box uk-form">
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Логин" ng-model="auth.user" required>
                    </div>
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="password" placeholder="Пароль" ng-model="auth.pass" required>
                    </div>
                    <div class="uk-form-row">
                       <button class="uk-width-1-1 uk-button uk-button-success uk-button-large" href="#" ng-click="logMeIn(auth)" ng-disabled="loginForm.$invalid">Зайти</button>
                    </div>
                </form>

            </div>
        </div>
