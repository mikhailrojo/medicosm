<upper-panel></upper-panel>
 <div class="container" ng-controller="vacancyCtrl">
	 <div class="row" ng-controller="vacancyCtrl">
	  	<div class="col-md-12 col-sm-12 " >
	       	<table class="table table-hover" >
	       		<tr>
	       			<th>№</th>
		       		<th>Название новости</th>      	
	       		<tr ng-repeat="v in vacancies">
	       			<td>{{$index+1}}</td>
		       		<td>{{v.name}}</td>
		       	</tr>
	       	</table>
	  	</div><!-- col-md-8 -->
	</div><!-- row -->
	<div class="row">
		<form name="vacancyForm">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">Название вакансии</span>
				<input class="form-control" type="text" ng-model="vacancy.name" required>
			</div>
			<br>
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">Оплата</span>
				<input class="form-control" type="text" ng-model="vacancy.salary" required>
			</div>
			<br>
			<div class="input-group pull-right">
				<input class="btn btn-primary"   type="submit" ng-disabled="vacancyForm.$invalid" ng-click="addVacancy(vacancy)">
			</div>	
		</form>
	</div>
 </div>
