<!doctype html>
<html lang="ru" ng-app="adminPanel">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Панель администрирования МЕДИКОСМ</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../js/angular.js"></script>
        <script src="../js/angular-animate.min.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-controller="mainCtrl" ng-cloak="true">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/admin">Администрирование контента сайта Medicosm</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form name="loginForm" class="navbar-form navbar-right" role="form" novalidate>
            <div class="form-group" ng-show="!adminLoggedIn">
              <input type="text" placeholder="логин" class="form-control" ng-model="admin.name" ng-required="true">
            </div>
            <div class="form-group" ng-show="!adminLoggedIn">
              <input type="password" placeholder="пароль" class="form-control" ng-model="admin.password" ng-required="true">
            </div>
            <button ng-init="adminLoggedIn=true" ng-show="!adminLoggedIn" type="submit" class="btn btn-success" ng-click="adminLoggedIn = true">Зайти</button>
            <button ng-show="adminLoggedIn" type="submit" class="btn btn-success" ng-click="adminLoggedIn = false">Выйти</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

		    	</ul>
    		</nav>
    	

  

   
    <div class="container">
  
	    <ng-include src="'views/database.html'"></ng-include>
